<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball Wishes Inc.</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="shortcut icon" href="./assets/dragon-ball-icon.png" type="image/x-icon">
</head>
<body>
    <main class="main-container">
        <header class="header-container">
            <!-- Menu -->
            <nav class="navbar-container">
                <div class="logo-container">
                    <img src="./assets/logo.png" alt="">
                </div>
                <div class="menu-container">
                    <ul>
                        <li><img src="./assets/dragon-ball-icon.png" class="decorative-menu-icon"><a href="#" class="button-style">Home</a></li>
                        <li><img src="./assets/dragon-ball-icon.png" class="decorative-menu-icon"><a href="#" class="button-style">About</a></li>
                        <li><img src="./assets/dragon-ball-icon.png" class="decorative-menu-icon"><a href="#results" class="button-style">Results</a></li>
                        <li><img src="./assets/dragon-ball-icon.png" class="decorative-menu-icon"><a href="#" class="button-style">Contact</a></li>
                    </ul>
                </div>
            </nav>
            <!-- Hero section -->
            <section class="hero-container">
                <img src="./assets/banner.jpg" alt="">
                <div class="hero-content-background wrapper-style">
                    <!-- Avatar -->
                    <div class="hero-avatar-container">
                        <img src="./assets/hero-avatar.png" class="hero-avatar-container">
                    </div>
                    <!-- Hero content -->
                    <div class="hero-content-wrapper">
                        <h1 class="primary-font-style">Image your wishes coming true...</h1>
                        <p>You no longer need to imagine, because we're going to turn your wishes into reality, and we mean it!</p>
                        <div class="cta-button button-style">Learn More</div>
                    </div>
                </div>
            </section>
            <!-- Results section -->
            <section id="results" class="results-container">
                <div class="results-card-wrapper wrapper-style">
                    <h1>Wishes We Granted</h1>
                    <p>*20,817*</p>
                    <img src="./assets/character-1.png" alt="">
                </div>
                <div class="results-card-wrapper wrapper-style">
                    <h1>Merch Sold</h1>
                    <p>*1,251,971*</p>
                    <img src="./assets/character-1.png" alt="">
                </div>
                <div class="results-card-wrapper wrapper-style">
                    <h1>Five Star Reviews</h1>
                    <p>*83,381*</p>
                    <img src="./assets/character-1.png" alt="">
                </div>
            </section>
        </header>
    </main>
</body>
</html>
