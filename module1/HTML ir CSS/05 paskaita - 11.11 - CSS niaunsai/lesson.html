    <title>05 Paskaita</title>

<body>
    <main class="main-container">
        <section id="child-parent">
            <h1>Vaikinis / Tevinis elementas</h1>
            <p>
                Tevinins elementas gali tureti daug vaikiniu elementu.<br>
                Vaikinis elementas gali tureti tik viena tevini elementa.<br>
            </p>
        </section>
        <section id="paveldejimas">
            <h1>Paveldejimas</h1>
            <p>
                Paveldeti stilius, gali tik vaikinis elementas is tevinio elemento.<br>
                
            </p>
        </section>
    </main>
</body>
