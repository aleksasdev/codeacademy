<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07 paskaita</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/task1.css">
    <link rel="stylesheet" href="./styles/task2.css">
    <link rel="stylesheet" href="./styles/task3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <main>
        <!-- Notes -->
        <div class="notes">
            <h1>Notes</h1>
            <form action="">
                <input type="radio" name="custom-radio" id="radio-test">
                <label for="radio-test">test</label>
                <input type="radio" name="custom-radio" id="radio-test2">
                <label for="radio-test2">test</label>
            </form>
        </div>

        <!-- Task 1 -->
        <section id="task1">
            <form class="form-container-task1" action="">
                <h1>Get in touch</h1>
                <!-- First row -->
                <div class="double-input-row-task1">
                    <div>
                        <label for="">FULL NAME</label>
                        <input type="text" placeholder="Name">
                    </div>
                    <div>
                        <label for="">EMAIL ADDRESS</label>
                        <input type="text" placeholder="Email">
                    </div>
                </div>
                <!-- Second row -->
                <div class="singular-input-row-task1">
                    <div>
                        <label for="">SUBJECT</label>
                        <input type="text" placeholder="Subject">
                    </div>
                </div>
                <!-- Third row -->
                <div class="singular-input-row-task1">
                    <div>
                        <label for="">MESSAGE</label>
                        <textarea name="" id="" placeholder="Message"></textarea>
                    </div>
                </div>
                <!-- Button -->
                <button class="submit-button-task1" type="submit">Send Message</button>
            </form>
        </section>

        <!-- Task 2 -->
        <section id="task2">
            <form class="form-container-task2" action="">
                <h1>Register to Fancy Form</h1>
                <p>All fields are <span class="highlighted-word-task2">required</span> unless marked as "optional"</p>
                <!-- First inputs -->
                <div class="input-container-task2">
                    <label for="">Your unique ID that you can't change</label>
                    <input id="id-input-task2" readonly placeholder="XBX0123" type="text">
                </div>
                <div class="input-container-task2">
                    <label for="">Email:</label>
                    <input required type="email">
                </div>
                <div class="input-container-task2">
                    <label for="">Password:</label>
                    <input required type="password">
                </div>
                <!-- Second inputs -->
                <div class="input-container-task2">
                    <label for="">Age:</label>
                    <input required id="age-container-task2" min="18" max="65" type="number">
                </div>
                <!-- Third inputs -->
                <div class="input-container-task2">
                    <label for="">Tell us a little about yourself <span style="font-size: smaller;">(optional):</span></label>
                    <textarea name="" id="comment-container-task2"></textarea>
                </div>
                <!-- Accept terms -->
                <div class="agree-terms-container-task2">
                    <input type="checkbox" required name="" id="">
                    <label for="">I agree with the Terms & Conditions</label>
                </div>
                <!-- Submit button -->
                <button type="submit" class="submit-button-task2">Register</button>
            </form>
        </section>

        <!-- Task 3 -->
        <section id="task3">
            <main>
                <aside class="aside-container-task3">
                    <div class="logo-container-task3">
                        <span class="logo-icon-task3 material-symbols-outlined">pets</span>
                        <h1>PUPASSURE</h1>
                    </div>
                </aside>
                <form class="form-container-task3" action="">
                    <div class="form-grid-task3">
                        <h1>Yay, puppies! Ensure your pup gets the best care!</h1>
                        
                        <!-- Inputs -->
                        <div>
                            <label for="">Name</label>
                            <input placeholder="Pet's name" type="text">
                        </div>
                        <div>
                            <span class="upload-photo-span-task3 material-symbols-outlined">add_a_photo</span>
                            <label for="">Upload a photo</label>
                        </div>
                        <div>
                            <label for="">Breed</label>
                            <input placeholder="Pet's breed" type="text">
                        </div>
                        <div>
                            <label for="">Birthday</label>
                            <input placeholder="MM/DD/YYYY"  type="text">
                        </div>
                        <div>
                            <label for="">Gender</label>
                            <div class="custom-radio-container-task3">
                                <input type="radio" checked name="gender" id="female">
                                <label for="female">Female</label>
                                <input type="radio" name="gender" id="male">
                                <label for="male">Male</label>
                            </div>
                        </div>

                        <!-- Gender and sprayed selection -->
                        <div>
                            <label for="">Sprayed or Neutrered</label>
                            <div class="custom-radio-container-task3">
                                <input type="radio" checked name="spray" id="sprayed">
                                <label for="sprayed">Sprayed</label>
                                <input type="radio" name="spray" id="neutered">
                                <label for="neutered">Neutered</label>
                            </div>
                        </div>

                        <!-- Weight selection -->
                        <div class="weight-selection-task3">
                            <label for="">Weight</label>
                            <div class="custom-radio-container-task3">
                                <input type="radio" checked name="weight" id="0.25">
                                <label for="0.25">0-25lbs</label>
                                <input type="radio" name="weight" id="0.50">
                                <label for="0.50">0-50lbs</label>
                                <input type="radio" checked name="weight" id="0.75">
                                <label for="0.75">0-75lbs</label>
                                <input type="radio" name="weight" id="1.00">
                                <label for="1.00">1lbs</label>
                            </div>
                        </div>
                    </div>

                    <!-- Next section -->
                    <div class="next-container-task3">
                        <button class="back-button-task3">Back</button>
                        <button class="next-button-task3">Next</button>
                    </div>
                </form>
            </main>
        </section>
    </main>
</body>
</html>
