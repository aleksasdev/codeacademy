<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./styles/main.css">
   <script src="./scripts/main.js" defer></script>
   <title>Document</title>
</head>
<body>
   <main>
      <section id="task1">
         <h1>Task 1</h1>
         <form>
            <label for="">Kaina</label>
            <input class="price" type="text" type="number" step="0.001" required>
            <label for="">Degalų kiekis</label>
            <input type="text" type="number" step="0.1" required>
            <input type="submit" value="Submit">
         </form>
      </section>
      <section id="task2">
         <h1>Task 2</h1>
         <form class="repeat-name-form">
            <label for="">Vardas</label>
            <input class="name" type="text" type="number" step="0.001" required>
            <label for="">Kiek kartų pakartoti vardą</label>
            <input class="repeat-n-times" type="text" type="number" step="0.1" required>
            <input type="submit" value="Submit">
         </form>
         <h1>Task 2.1</h1>
         <form class="name-length-form" action="">
            <label for="">Vardo ilgis</label>
            <input class="name-length" type="text">
            <input type="submit" value="Submit">
         </form>
         <h1>Task 2.2</h1>
         <form class="name-surname-form" action="">
            <label for="">Vardas Pavarde</label>
            <input class="name-surname-input" type="text" placeholder="Vardas Pavarde">
            <input type="submit" value="Submit">
         </form>
      </section>
   </main>
   <aside class="output-aside">
      <div class="output-container"></div>
   </aside>
</body>
</html>
